name: Bundle

# on:
#   push:
#     tags:
#       - "v*.*.*"

on:
  pull_request:

jobs:
  bundle_core:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: core
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        # os: ["windows-latest", "ubuntu-latest", "macos-latest"]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12.3"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - run: make bundle
      - uses: actions/upload-artifact@v4
        with:
          name: core-${{ matrix.os }}
          retention-days: 1
          path: core/dist/*

  bundle_desktop:
    needs: bundle_core
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        # os: ["windows-latest", "ubuntu-latest", "macos-latest"]
    steps:
      - uses: actions/checkout@v4
      - name: Download bundle artifacts
        uses: actions/download-artifact@v4
        with:
          name: core-${{ matrix.os }}
          path: webapp/src-tauri/bin

      - name: Linux Only - Install Extra Libs
        if: runner.os == 'Linux'
        shell: bash
        run: sudo apt-get update && sudo apt-get install -y build-essential libgtk-3-dev libssl-dev libsoup2.4-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev

      - name: Setup Webapp
        id: prepare-webapp
        uses: ./.github/actions/prepare_webapp
        with:
          working-directory: webapp

      - name: Bundle
        working-directory: webapp
        run: pnpm build

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            webapp/src-tauri/target/release/bundle/**.dmg
            webapp/src-tauri/target/release/bundle/**.exe

